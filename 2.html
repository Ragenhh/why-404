<h2>오리아나의 대사</h2>
<ol>
    <li>선택</li>
        <ul>
            <li>당신의 적을 죽이겠어요. 재밌겠네요.</li>
        </ul>
    <li>공격</li>
        <ul>
        <li>저는 날카로운 것들을 갖고있어요.</li>
        <li>네, 나는 무기입니다.</li>
        <li>구체가 화가났네요</li>
        <li>비명을 지르네요. 정말 이상하네요</li>
        </ul>
    <li>이동</li>
        <ul>
            <li>태엽 감는 중.</li>
            <li>부드러운 소리가 들리네요.</li>
            <li>매우 흥분됩니다.</li>
        </ul>   
     <li>도발</li>
        <ul>
            <li>난 저들이 무엇에 자극을 받는지 알죠.</li>
            <li>그리고, 어떻게 하면 완전히 진정시킬 수 있는지도 알죠.</li>
        </ul>        
</ol>
