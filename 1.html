    <h2>오리아나의 배경</h2>
    <a href="https://namu.wiki/w/%EC%98%A4%EB%A6%AC%EC%95%84%EB%82%98(%EB%A6%AC%EA%B7%B8%20%EC%98%A4%EB%B8%8C%20%EB%A0%88%EC%A0%84%EB%93%9C)" target="_blank" tilte="나무위키 오리아나">오리아나</a>는 한 때 살아있는 육신을 가진 호기심 많은 소녀였지만, 이제는 <strong>전체가 <u>시계태엽 장치</u>로 만들어진 놀라운 기술의 산물</strong>이다. <p>오리아나는 자운 남부지방에서 사고를 당한 후 매우 위태로운 상황에 처했고, 다쳐서 움직일 수 없는 신체의 부분 부분이 정교한 인공 신체로 교체되었다. 오리아나는 자신을 보호하는 친구 역할을 해 주는 강력한 황동 구체와 함께, 이제 필트오버를 비롯해 온 세상에 있는 불가사의를 자유롭게 탐험한다.</p>
